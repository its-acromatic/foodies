<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foodies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@400&display=swap" rel="stylesheet">
    <style>
    
body {
    background: linear-gradient(to right, lightgray, orange);
      
    .navbar {
    margin-top: 5px;
    width: 100%;
    min-height: 60px; /* Ensures navbar is never too small */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, cyan, yellow);
    border-radius: 24px;
    flex-wrap: nowrap; /* Ensure it stays in one row */
}

.navbar a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: all 0.3s ease-in-out;
    white-space: nowrap; /* Prevent text from wrapping */
}

.navbar a:hover {
    background: white;
    border-radius: 24px;
}

/* âœ… Mobile Responsive Fix (Prevent Shrinking) */
@media (max-width: 768px) {
    .navbar {
        padding: 10px; /* Reduce padding but keep space */
        min-width: 95vw; /* Ensure it expands properly */
        min-height: 50px; /* Keep navbar height proper */
    }

    .navbar a {
        font-size: 16px; /* Slightly reduce font size for smaller screens */
        padding: 8px 12px; /* Adjust spacing */
    }
}

    * {
        box-sizing: border-box;
    }


    section {
        padding: 20px;
        margin: 20px 0;
    }

    section h2 {
        color: #ef847;
        margin-bottom: 10px;
    }

    section p {
        color: #333;
        line-height: 1.6;
    }


    font-family: 'Helvetica Neue',
    Arial,
    sans-serif;

    header h1 {
        margin: 0;
        font-size: 2.5em;
    }

    section#home {

        background-size: cover;
        background: transparent;
        color: white;
        text-align: center;
        padding: 100px 20px;
        font-size: 22px;
    }
    
    section#home h2 {
        font-family: Copperplate, Papyrus, fantasy;
    }
    
    section#home p {
        font-family: 'Merriweather', serif;
    }

    section#about,
    section#menu,
    section#contact {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, 1);
    }

    section#about p,
    section#menu p,
    section#contact p {
        margin: 0;
    }

    footer p {
        margin: 0;
        padding: 10px 0;
        font-size: 0.9em;
    }
}

.foodies {
    background-color: red;
    color: white;
    padding: 5px 10px;
    text-align: center;
    font-family: 'Dancing Script', cursive;
    font-size: 4em;
    margin-top: 3px;
    border-radius: 10px;
    box-shadow: 0 2px 4px rgba(0, 0, 0, 2);
}
    </style>
  </head>
  <body>
    <header>
        <h1 class="foodies">Foodies!</h1>
        <nav class="navbar">
        <a href="https://its-acromatic.github.io/foodies">Home</a>
        <a href="https://its-acromatic.github.io/foodies/menu">Menu</a>
        <a href="https://its-acromatic.github.io/foodies/about">About Us</a>
        <a href="https://its-acromatic.github.io/foodies/contact">Contact</a>
    </nav>
    </header>
    
     <section id="home">
        <b><h2><h2 style="color: red">Delicious Food, Delivered To You</h2>
        <b><p><p style="color: black">Experience the best food from the comfort of your home.</p>
    </section>
      
  </body>
</html>
